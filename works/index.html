          I also developed a server-side point cloud extraction tool (from Lidar UDP packets)
          that is used for capturing point cloud data from Velodyne Lidars</p></div><span class="MuiCardActionArea-focusHighlight-135"></span></button><div class="MuiCardActions-root-140 MuiCardActions-spacing-141"><button class="MuiButtonBase-root-95 MuiButton-root-66 MuiButton-outlined-71 MuiButton-outlinedPrimary-72 MuiButton-outlinedSizeSmall-83 MuiButton-sizeSmall-87" tabindex="0" type="button"><span class="MuiButton-label-67">Like</span></button></div></div><div class="MuiPaper-root-105 MuiCard-root-104 jss101 MuiPaper-elevation1-109 MuiPaper-rounded-106"><button class="MuiButtonBase-root-95 MuiCardActionArea-root-133 jss102" tabindex="0" type="button"><img class="MuiCardMedia-root-136 MuiCardMedia-media-137 MuiCardMedia-img-138" src="/static/react.colors-ef12403bd2fb886666ed6dd484850305.jpg" alt="Color Tool" height="140" title="Color Tool"/><div class="MuiCardContent-root-139 jss103"><h2 class="MuiTypography-root-29 MuiTypography-h5-38 MuiTypography-colorSecondary-53 MuiTypography-gutterBottom-49">Color Tool</h2><p class="MuiTypography-root-29 MuiTypography-body2-30 MuiTypography-colorTextSecondary-55">This is a Single Page Application originally built using Create React App.
          It is a clone of websites like Flat UI Colors and Material UI Colors.
          It stores the states of components in the browser&#x27;s localStorage.</p></div><span class="MuiCardActionArea-focusHighlight-135"></span></button><div class="MuiCardActions-root-140 MuiCardActions-spacing-141"><button class="MuiButtonBase-root-95 MuiButton-root-66 MuiButton-outlined-71 MuiButton-outlinedPrimary-72 MuiButton-outlinedSizeSmall-83 MuiButton-sizeSmall-87" tabindex="0" type="button"><span class="MuiButton-label-67">Like</span></button></div></div><div class="MuiPaper-root-105 MuiCard-root-104 jss101 MuiPaper-elevation1-109 MuiPaper-rounded-106"><button class="MuiButtonBase-root-95 MuiCardActionArea-root-133 jss102" tabindex="0" type="button"><img class="MuiCardMedia-root-136 MuiCardMedia-media-137 MuiCardMedia-img-138" src="/static/maze-fe88879817da014500f226e6b4b5871e.jpg" alt="Path Finding Algorithm" height="140" title="Path Finding Algorithm"/><div class="MuiCardContent-root-139 jss103"><h2 class="MuiTypography-root-29 MuiTypography-h5-38 MuiTypography-colorSecondary-53 MuiTypography-gutterBottom-49">Path Finding Algorithm</h2><p class="MuiTypography-root-29 MuiTypography-body2-30 MuiTypography-colorTextSecondary-55">This is an implementation of the A* algorithm in React.
          I was inspired to create this project after watching the Micromouse Challenge.
          The path that it finds is not yet optimized, also I am still improving the Maze builder feature.</p></div><span class="MuiCardActionArea-focusHighlight-135"></span></button><div class="MuiCardActions-root-140 MuiCardActions-spacing-141"><button class="MuiButtonBase-root-95 MuiButton-root-66 MuiButton-outlined-71 MuiButton-outlinedPrimary-72 MuiButton-outlinedSizeSmall-83 MuiButton-sizeSmall-87" tabindex="0" type="button"><span class="MuiButton-label-67">Like</span></button></div></div></div></div></div></div></div></div><div id="gatsby-announcer" style="position:absolute;top:0;width:1px;height:1px;padding:0;overflow:hidden;clip:rect(0, 0, 0, 0);white-space:nowrap;border:0" aria-live="assertive" aria-atomic="true"></div></div><script id="gatsby-script-loader">/*<![CDATA[*/window.pagePath="/works/";/*]]>*/</script><script id="gatsby-chunk-mapping">/*<![CDATA[*/window.___chunkMapping={"app":["/app-9bf151e2c4895e64c4b7.js"],"component---cache-caches-gatsby-plugin-offline-app-shell-js":["/component---cache-caches-gatsby-plugin-offline-app-shell-js-b042de31443a9c771a3a.js"],"component---src-pages-404-js":["/component---src-pages-404-js-f0b08950d1acb137e590.js"],"component---src-pages-contact-js":["/component---src-pages-contact-js-87b3d4e8621acff7c706.js"],"component---src-pages-experience-js":["/component---src-pages-experience-js-36989948d4ba366cd985.js"],"component---src-pages-index-js":["/component---src-pages-index-js-ba774b558a0f3146fb10.js"],"component---src-pages-page-2-js":["/component---src-pages-page-2-js-d067b8e89b8dc7ef2656.js"],"component---src-pages-works-js":["/component---src-pages-works-js-34397cd096abf4382ea8.js"],"component---src-pages-works-colors-js":["/component---src-pages-works-colors-js-a2fa00205446d0df5ccb.js"],"component---src-pages-works-lidarview-js":["/component---src-pages-works-lidarview-js-985bbe50026d7e396893.js"],"component---src-pages-works-pathfinding-js":["/component---src-pages-works-pathfinding-js-958c0c42a8f91962e04c.js"
